<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../offconvas/dist/style.css" />
    <title>LOg In</title>
  </head>

  <style>
    ::placeholder {
      color: #00000075;
    }
  </style>

  <body>
    <section class="container" style="margin-top: 5rem">
      <div
        style="
          width: 72%;
          min-width: 290px;
          height: 450px;
          box-shadow: 0px 0px 20px 1px rgba(0, 0, 0, 0.2);
          margin: auto;
        "
      >
        <div class="d-flex row justify-content-center align-items-center">
          <div class="col-lg-5 col-xl-6 d-lg-flex d-none">
            <div
              style=" height: 450px"
              id="basecolor"
            >
              <img
                class="w-100 img-fluid"
                src="./image/login/20944201.jpg"
                alt=""
              />
            </div>
          </div>

          <div class="col-lg-7 col-xl-6">
            <div class="m-5">
              <h6
                style="font-size: 16px; margin-bottom: 40px; font-weight: 600"
              >
                ثبت نام
              </h6>

              <p style="font-size: 10px; opacity: 0.5">
                برای استفاده از خدمات ابتدا ثبت نام کنید
              </p>
              <div class="row justify-content-center w-100">
                <div class="col-lg-6 ps-0">
                  <input
                    style="
                      border: 2px solid #b28165;
                      background: none;
                      padding: 10px;
                      font-size: 12px;
                      margin-bottom: 10px;
                      width: 100%;
                    "
                    type="text"
                    placeholder=" نام کاربری "
                  />
                </div>
                <div class="col-lg-6 ps-0">
                  <input
                    style="
                      border: 2px solid #b28165;
                      background: none;
                      padding: 10px;
                      font-size: 12px;
                      width: 100%;
                    "
                    type="phone"
                    placeholder="شماره موبایل"
                  />
                </div>
              </div>
              <div
                class="d-flex align-items-center"
                style="margin: 8px 5px 30px 20px"
              >
                <input
                  class="mx-2"
                  type="checkbox"
                  name="remember"
                  value="passcode"
                />

                <label
                  style="
                    font-size: 10px;
                    align-items: center;

                    opacity: 0.7;
                  "
                  for="remember"
                >
                  مرا بخاطر بسپار </label
                ><br />
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  margin-bottom: 3rem;
                "
              >
                <button
                  style="
                    border: none;
                    width: 100%;
                    padding: 10px 15px;
                    background-color: #fddecc;
                    color: rgba(0, 0, 0, 0.658);
                    font-size: 14px;
                    font-weight: 600;
                  "
                >
                  ثبت نام
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="d-flex justify-content-center align-items-center"
                  style="
                    background: none;
                    border: 1px solid rgba(0, 0, 0, 0.384);
                    width: 50%;
                    padding: 15px;
                  "
                >
                  <i
                    style="color: rgba(0, 0, 0, 0.384)"
                    class="bi bi-alarm-fill m-0 ps-1"
                  ></i>
                  <p
                    style="
                      color: rgba(0, 0, 0, 0.384);
                      margin: 0;
                      font-size: 9px;
                    "
                  >
                    ثبت نام با رمز یکبار مصرف
                  </p>
                </button>
                <br />
              </div>
              <div class="d-flex justify-content-center">
                <a
                  style="
                    color: rgba(0, 0, 0, 0.521);
                    margin-top: 15px;
                    font-size: 14px;
                    font-weight: 700;
                  "
                  href=""
                >
                  ورود
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
